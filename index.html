<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/user.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasser Kessas</title>
</head>

<body>
    <section>
        <a id="home">
            <img class="header-img" src="assets/code.png">
        </a>
        <header class="navbar">
            <a class="link" href="#home">Home</a>
            <a class="link" href="#about">About</a>
            <a class="link" href="#portfolio">Portfolio</a>
            <a class="link" href="#contact">Contact</a>
        </header>
        <div class="title">
            <div class="name">Nasser Kessas</div>
            <div class="description">Full Stack Developer</div>
        </div>
    </section>

    <ul class="content">
        <li id="about">
            <span></span>
            <div class="heading">About Me</div>
        </li>
        <section class="stat-counters">
            <div class="stat-box"><img class="stat-icon" src="./assets/clock.svg"><span class="counter"
                    id="hours"></span>
                <div class="stat-description">Hours coding this week</div>
            </div>
            <div class="stat-box"><img class="stat-icon" src="./assets/stack-overflow.svg"><span class="counter"
                    id="rep"></span>
                <div class="stat-description">Stack Overflow Reputation</div>
            </div>
            <div class="stat-box"><img class="stat-icon" src="./assets/github.svg"><span class="counter"
                    id="repos"></span>
                <div class="stat-description">Repositories</div>
            </div>
        </section>
    </ul>
    <section class="bg-dark">
        <section class="content">
            <ul>
                <li id="about" class="text-light">
                    <span></span>
                    <div class="heading">Languages</div>
                </li>
            </ul>
            <section class="langs" id="langs">
            </section>
        </section>
    </section>

    <ul class="content">
        <li id="portfolio">
            <span></span>
            <div class="heading">Portfolio</div>
        </li>
        <section class="carousel_section">
            <ul class="carousel">
                <!-- <li id="1" class="start"><img src="./assets/portfolio/."></li>
                <li id="2" class="start"><img src="./assets/portfolio/."></li>
                <li id="3" class="start"><img src="./assets/portfolio/."></li>
                <li id="4" class="start"><img src="./assets/portfolio/."></li>
                <li id="5" class="start"><img src="./assets/portfolio/."></li> -->
                <li id="1" class="start"><img src="./assets/portfolio/1.png" alt="img 1"></li>
                <li id="2" class="start"><img src="./assets/portfolio/2.png" alt="img 2"></li>
                <li id="3" class="start"><img src="./assets/portfolio/3.png" alt="img 3"></li>
                <li id="4" class="start"><img src="./assets/portfolio/4.png" alt="img 4"></li>
                <li id="5" class="start"><img src="./assets/portfolio/5.png" alt="img 5"></li>
                <li id="6" class="start"><img src="./assets/portfolio/6.png" alt="img 6"></li>
                <li id="7" class="start"><img src="./assets/portfolio/7.png" alt="img 7"></li>
            </ul>
        </section>
    </ul>

    <section class="parallax"></section>

    <ul class="content">
        <li id="contact">
            <span></span>
            <div class="heading">Contact me</div>
        </li>

        <section class="contact-section mt-5 w-75">
            <form name="contact_form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Email address">
                            <label for="email">Email address</label>
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="name" id="name"
                                placeholder="Preferred name">
                            <label for="name">Preferred name</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                            <label for="subject">Subject</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <textarea class="form-control" name="message" id="message" rows="5"
                            placeholder="Message"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <button type="submit" class="submit btn">Send</button>
                </div>
            </form>
        </section>
    </ul>

    <footer class="footer">
        <div class="footer-links">
            <a href="/privacy.html" class="footer-link">Privacy Policy</a>
            <a href="/terms.html" class="footer-link">Terms and Conditions</a>
        </div>
        <div class="footer-icons">
            <a href="https://github.com/nasserkessas">
                <img class="footer-icon" src="./assets/github.svg">
            </a>
            <a href="https://stackoverflow.com/users/20771881/nasser-kessas">
                <img class="footer-icon" src="./assets/stack-overflow.svg">
            </a>
            <a href="mailto:nasser.kessas@outlook.com">
                <img class="footer-icon" src="./assets/mail.svg">
            </a>
        </div>
    </footer>

    <script type="module" src="/main.js"></script>
</body>

</html>
